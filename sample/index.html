<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CKEditor 5 – classic editor build – development sample</title>
	<style>
		body {
			max-width: 800px;
			margin: 20px auto;
		}

		.simple-box {
			padding: 10px;
			margin: 1em 0;

			background: rgba( 0, 0, 0, 0.1 );
			border: solid 1px hsl(0, 0%, 77%);
			border-radius: 2px;
		}

		.simple-box-title, .simple-box-description {
			padding: 10px;
			margin: 0;

			background: #FFF;
			border: solid 1px hsl(0, 0%, 77%);
		}

		.simple-box-title {
			margin-bottom: 10px;
		}
	</style>
</head>
<body>

<div id="editor">
	Hi This is editor.

	<section class="simple-box">
		<h1 class="simple-box-title">Box title</h1>
		<div class="simple-box-description">
			<p>The description goes here.</p>
			<ul>
				<li>It can contain lists,</li>
				<li>and other block elements like headings.</li>
			</ul>
		</div>
	</section>
</div>

<script src="../build/ckeditor.js"></script>
<script src="../node_modules/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
<script>
	CKEDITOR.ClassicEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			CKEditorInspector.attach( editor );
			window.editor = editor;
		} )
		.catch( error => {
			console.error( 'There was a problem initializing the editor.', error );
		} );
</script>

</body>
</html>
